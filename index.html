  <header class="d-flex justify-content-between">
    <div class="container ms-sm-0">
      <a href="#"><img src="./imgs/Logo.png" alt="logo" class="p-3"></a>

    <input type="checkbox" id="sidebar-active" class="d-none">
    <label for="sidebar-active" class="my-auto mx-3 p-3 d-md-none navbar-menu"><svg xmlns="http://www.w3.org/2000/svg"

        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
      </svg></label>

    <label id="overlay" for="sidebar-active" class="position-fixed z-2"></label>

    <ul class="nav container align-items-center z-3">
      <li class="nav-item">
        <label class="nav-link link-warning d-md-none" for="sidebar-active"><svg xmlns="http://www.w3.org/2000/svg"

      </li>
      <li class="nav-item">
        <a class="nav-link link-warning" href="#">首頁</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-warning" href="#">商品</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-warning" href="#">購物車</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-warning" href="#">登入</a>
      </li>
    </ul>
  </header>

  <!-- carousel is created by feature/html_1 -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imgs/1.jpg" class="d-block w-100" alt="picture 1">
      </div>
      <div class="carousel-item">
        <img src="imgs/2.jpg" class="d-block w-100" alt="picture 2">
      </div>
      <div class="carousel-item">
        <img src="imgs/3.jpg" class="d-block w-100" alt="picture 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

        <div class="card-body">
          <h5 class="card-title text-center">Card title</h5>
          <div class="container d-flex justify-content-between">
            <p class="card-text my-auto">price</p>
            <button type="button" class="btn btn-primary">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="imgs/2.jpg" class="card-img-top" alt="picture 2">
        <div class="card-body">
          <h5 class="card-title text-center">Card title</h5>
          <div class="container d-flex justify-content-between">
            <p class="card-text my-auto">price</p>
            <button type="button" class="btn btn-primary">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="imgs/3.jpg" class="card-img-top" alt="picture 3">
        <div class="card-body">
          <h5 class="card-title text-center">Card title</h5>
          <div class="container d-flex justify-content-between">
            <p class="card-text my-auto">price</p>
            <button type="button" class="btn btn-primary">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
